
<!-- Index.html -->
<!DOCTYPE html> 
<html lang="en"> 
  
<head> 
    
    <meta charset="UTF-8"> 
    <meta name="viewport" 
          content="width=device-width, 
                   initial-scale=1.0"> 
    <title>Contact</title> 
    
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stylecontact1.css"> 
</head> 
  
<body> 
    <header class="p-3 text-bg-dark">
        <div class="container" bis_skin_checked="1">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start" bis_skin_checked="1">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <div class="logo">
              <img src="Assets/smartcvlogo.jpg" alt="Logo du Site Web">
            </div>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0" id="navbar">
              <li><a href="index.html" class="nav-link px-2 text-secondary yellow-text">Home</a></li>
              <li><a href="creation.html" class="nav-link px-2 text-white yellow-text">Create CV</a></li>
              <li><a href="AI.html" class="nav-link px-2 text-white yellow-text">IA Creating</a></li>
              <li><a href="Contactus.html" class="nav-link px-2 text-white yellow-text">Contact</a></li>
              <li><a href="About.html" class="nav-link px-2 text-white yellow-text">About</a></li>
          </ul>
          
          
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search" aria-label="Search">
            </form>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
            </svg>
    
            <div class="text-end" bis_skin_checked="1">
              <button type="button" class="btn btn-outline-light me-2" id="redirectButton">Login</button>
              <button type="button" class="btn btn-warning" id="redirectButton1">Sign-up</button>
            </div>
          </div>
        </div>
      </header>
      
    <div class="wrapper"> 
        <h2>Contact us</h2> 
        <div id="error_message"> 
  
        </div> 
        <form action="" 
              id="myform" 
              onsubmit="return validate();"> 
            <div class="input_field"> 
                <input type="text" 
                       placeholder="Name" 
                       id="name"> 
            </div> 
            <div class="input_field"> 
                <input type="text" 
                       placeholder="Subject" 
                       id="subject"> 
            </div> 
            <div class="input_field"> 
                <input type="text" 
                       placeholder="Phone" 
                       id="phone"> 
            </div> 
            <div class="input_field"> 
                <input type="text" 
                       placeholder="Email" 
                       id="email"> 
            </div> 
            <div class="input_field"> 
                <textarea placeholder="Message" 
                          id="message"> 
                </textarea> 
            </div> 
            <div class="btn"> 
                <input type="submit"> 
            </div> 
        </form> 
    </div> 
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/index.js"></script>
    <script src="script/contact.js"></script> 
</body> 
  
</html>
